name: Naukri Profile Automation

on:
  # Trigger on push to main branch
  push:
    branches: [ main ]
  
  # Trigger on pull request to main branch
  pull_request:
    branches: [ main ]
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Schedule to run daily at 9 AM UTC (adjust timezone as needed)
  schedule:
    - cron: '0 9 * * *'

jobs:
  run-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm init -y
        npm install playwright

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Update script for headless mode
      run: |
        sed -i 's/headless: false/headless: true/' test.js

    - name: Run Naukri automation
      env:
        # Store credentials as GitHub secrets
        NAUKRI_EMAIL: ${{ secrets.apurvanalgundwar@gmail.com }}
        NAUKRI_PASSWORD: ${{ secrets.dwfU55$u_Z!_XSP }}
      run: |
        # Update the script to use environment variables instead of hardcoded credentials
        sed -i "s/apurvanalgundwar@gmail.com/\${process.env.NAUKRI_EMAIL}/" test.js
        sed -i "s/dwfU55\$u_Z!_XSP/\${process.env.NAUKRI_PASSWORD}/" test.js
        node test.js

    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-screenshots
        path: |
          error-screenshot.png
          *.png
        retention-days: 30

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: automation-logs
        path: |
          *.log
        retention-days: 7
