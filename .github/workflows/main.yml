name: Run test.js every 30 minutes

on:
  schedule:
    # Runs every 30 minutes (GitHub Actions runs on UTC time)
    - cron: '*/30 * * * *'
  
  # Allow manual triggering for testing
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Manual trigger'

# Set permissions if needed
permissions:
  contents: read

jobs:
  run-test-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping dependency installation"
          fi
          
      - name: Run test script
        run: node test.js
        env:
          # Add any environment variables your script needs
          NODE_ENV: production
          
      - name: Upload logs (if script generates files)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ github.run_number }}
          path: |
            *.log
            logs/
          retention-days: 7
          if-no-files-found: ignore
